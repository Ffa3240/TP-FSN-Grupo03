<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Edit | Funkoshop</title>
</head>
<body>
    <header id="idHeader" class="page-header">
        <!-- Lo carga el template.js -->
    </header>

    <main class="container">
        <h2 class="edit__title">EDITAR ITEM</h2>
        <form id="edit">
            <div class="form__box--grid">
                <div>
                    <label class="form__label" for="category">Categoria:</label>
                    <select class="form__select" id="category" name="category">
                        <option value="select">Seleccionar</option>
                    </select>
                </div>
                <div>
                    <label class="form__label" for="licence">Licencia:</label>
                    <select class="form__select" id="licence" name="licence">
                        <option value="select">Seleccionar</option>
                    </select>
                </div> 
            </div>
        </form>
    </main>

    <footer id="idFooter" class="footer">
        <!-- Lo carga el template.js -->
    </footer>
    <script src="../../js/template_admin.js"></script>
</body>
</html>
