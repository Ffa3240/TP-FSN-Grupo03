<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | FunkoShop</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header id="idHeader" class="page-header">
        <!-- Lo carga el template.js -->
    </header>

    <!--Inicio Barra Lateral-->
    <main id="shop" class="container">  
    <aside class="shop__filters filters">
        <div class="filters__search"> 
            <label class="filters__title" for="search">BUSCAR</label>
            <input type="text" name="search" id="search" placeholder="item o categoria">
        </div>
        <div class="filters__order"> 
        <label class="filters__title" for="ordenar">ORDENAR POR</label>
            <select name="ordenar" id="ordenar">
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
                <option value="desc">Mayor precio</option>
                <option value="asc">Menor precio</option>
            </select>
        <div class="filters__price">
            <span class="filters__title">PRECIO</span>
            <div> 
            <label for="min">MIN</label>
            <input type="text" name="min" id="min" placeholder="0">
            <label for="max">MAX</label>
            <input type="text" name="max" id="max" placeholder="0">
            </div>
        </div>
        <div class="filters__checks">
            <span class="filters__title" for="filter">FILTRAR</span>
            <div> 
            <input type="checkbox" name="filter" id="news" value="news">
            <label for>NUEVOS</label>
            </div>
            <div> 
            <input type="checkbox" name="filter" id="offers" value="offers">
            <label for>OFERTA</label>
            </div>
            <div> 
            <input type="checkbox" name="filter" id="specials" value="specials">
            <label for>EDICION ESPECIAL</label>
            </div>
            <div> 
            <input type="checkbox" name="filter" id="favs" value="favs">
            <label for>FAVORITOS</label>
            </div>
        </div>
    </aside> <!--Fin Barra Lateral-->

    <!--Bloque 1-->
   

    <!--Bloque 2-->
  

    <!--Bloque 3-->
   



    <!--Inicio Paginación-->
    <section>
        <form action="">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="7">
        </form>
    </section> <!--Fin Paginación-->
</main>

    <footer id="idFooter" class="footer">
        <!-- Lo carga el template.js -->
    </footer>

<script src="../js/template.js"></script>

<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
    new Glide('.glide',
        {
            type: 'carousel',
            startAt: 0,
            perView: 3,
            gap: 30,
            breakpoints: {
                991: {
                    perView: 2
                    },
                768: {
                perView: 1
                }
            }
        }
    ).mount();
</script>
</body>
</html>
