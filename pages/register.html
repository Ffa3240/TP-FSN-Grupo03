<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--
        <link rel="stylesheet" href="../css/index.css">
    -->
</head>
<body>
    <header id="idHeader">
        <!-- Lo carga el template_admin.js -->
    </header>
    <main>
        <section>
            <article>
                <h1>CREA TU CUENTA</h1>
                <p>Completa el formulario para ser parte del mundo de los Funkos</p>
            </article>
            <article>
                <form action="" method="post">
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" placeholder="John">
                    </div>
                    <div>
                        <label for="lastName">Apellido:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Doe">
                    </div>               
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="johndoe@correo.com">
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password"  autocomplete="off" placeholder="••••••••••••">
                    </div>
                    <div>
                        <label for="repeatPassword">Repita contraseña:</label>
                        <input type="password" name="repeatPassword" id="repeatPassword" autocomplete="off" placeholder="••••••••••••">
                    </div>
                    <div>
                        <input type="submit" name="btnRegister" id="btnRegister" value="Registrar">
                        <input type="checkbox" id="termsAndConditions" name="termsAndConditions" value="termsAndConditions" />
                        <label for="termsAndConditions">Acepto <span>Términos y Condiciones</span></label>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer id="idFooter">
        <!-- Lo carga el template_admin.js -->
    </footer>
    <script src="../js/template_admin.js"></script>
</body>
</html>
